<nav class="bg-black relative border-gray-200 dark:bg-gray-900">
  <div class="flex flex-wrap items-center justify-between mx-auto">
    <img src="/assets/fAN oFtENNIS.png"  alt="Fan Of Tennis" class="ml-20 w-[100px] sm:w-[100px] lg:w-[200px]" />
    <fa-icon class="text-4xl cursor-pointer mr-16 text-white rounded transition duration-300 hover:text-yellow-800" (click)="responsiveMenu = !responsiveMenu;" [icon]="faHamburger" *ngIf="responsiveDesign"></fa-icon>
    <div class="mr-8 hidden w-full md:block md:w-auto " id="navbar-default" *ngIf="!responsiveDesign">
      <ul
        class="test font-medium flex flex-row items-center p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
      >
        <li>
          <a
          [ngClass]="{'text-yellow-800': activeTab === 1}"
          class="block py-4 px-6 text-2xl text-gray-900 rounded transition duration-300 hover:text-yellow-800"
          [routerLink]="['/home']"
        >
          <fa-icon [icon]="faHome"></fa-icon>
        </a>
        </li>
        <li>
          <a
            [ngClass]="{'text-yellow-800': activeTab === 2}"
            class="block py-4 px-6 text-lg font-bold text-gray-900 rounded transition duration-300 hover:text-yellow-800"
            [routerLink]="['/ma-collection']"
            >Collection
          </a>
        </li>
        <li *ngIf="isAuth$ | async">
          <a
            [ngClass]="{'text-yellow-800': activeTab === 3}"
            class="block py-4 px-6 text-lg font-bold text-gray-900 rounded transition duration-300 hover:text-yellow-800"
            [routerLink]="['/ma-liste']"
            >Mes Favoris</a
          >

        </li>
        <li *ngIf="(isAdmin$ | async) && (isAuth$ | async)">
          <a
            [ngClass]="{'text-yellow-800': activeTab === 5}"
            class="block py-4 px-6 text-lg font-bold text-gray-900 rounded transition duration-300 hover:text-yellow-800"
            [routerLink]="['/admin']"
            >Espace Admin</a
          >
        </li>
        <li *ngIf="!(isAuth$ | async)">
          <a
            [ngClass]="{'text-yellow-800': activeTab === 4}"
            class="block py-4 px-6 text-lg font-bold text-gray-900 rounded transition duration-300 hover:text-yellow-800"
            [routerLink]="['/connexion']"
            >Connexion</a
          >
        </li>
        <li *ngIf="(isAuth$ | async)">
          <a
            class="block py-4 px-6 text-base font-extralight italic text-gray-900 md:hover:bg-transparent "
            >{{ user$.email }}</a>
        </li>
        <li *ngIf="(isAuth$ | async)">
          <a
            class="block py-4 px-6 text-2xl font-bold cursor-pointer text-gray-900 rounded transition duration-300 hover:bg-rgb-yellow-500 hover:text-yellow-800  dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            (click)="deconnect()"
            ><fa-icon [icon]="faLogout"></fa-icon></a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
<app-responsive-menu (closeResponsiveMenu)="responsiveMenu = !responsiveMenu" *ngIf="responsiveMenu"></app-responsive-menu>
