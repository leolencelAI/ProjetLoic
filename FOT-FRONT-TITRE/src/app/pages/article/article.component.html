<div class="flex min-h-[80vh] flex-row ml-12 my-12 space-x-4 test">
  <ng-container *ngIf="article$ | async as article">
    <div class="p-5">
      <img
        class="rounded-lg mb-12 h-64 w-96"
        [src]="baseUrl + article.id_picture"
        alt=""
      />
      <h5
        class="mb-6 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
      >
        {{ article.titre }}
      </h5>
      <p class="mb-2 font-normal text-xl text-gray-900 dark:text-gray-400">
        Année:
      </p>
      <p class="mb-6 font-normal text-gray-700 dark:text-gray-400">
        {{ article.year }}
      </p>
      <p class="mb-2 font-normal text-xl text-gray-900 dark:text-gray-400">
        Description:
      </p>
      <p class="mb-20 font-normal text-gray-700 dark:text-gray-400">
        {{ article.description }}
      </p>
      <a
      (click)="addFavorite(article.id_article)"
      *ngIf="(isAuth$ | async)"
      class="inline-flex items-center cursor-pointer h-12 font-bold tracking-wider text-yellow-200 family-roboto word-spacing bg-black focus:outline-none rounded-lg text-xs sm:text-sm w-full sm:w-auto px-4 py-2 text-center"
      >
      Ajouter à mes Favoris
      <svg
        class="w-3.5 h-3.5 ml-2"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 10"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 5h12m0 0L9 1m4 4L9 9"
        />
      </svg>
    </a>
    </div>
  </ng-container>
</div>
