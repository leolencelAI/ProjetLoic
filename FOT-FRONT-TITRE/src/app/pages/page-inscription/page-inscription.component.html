<div class="flex items-center justify-center my-20">
  <form class="relative w-full max-w-xs md:max-w-md" [formGroup]="addUser" (ngSubmit)="OnAddUser()">
    <div class="mb-12">
      <label
        for="Prénom"
        class="block mb-2 text-sm font-semibold tracking-wider text-gray-900 dark:text-white"
        >Prénom</label
      >
      <input
        formControlName="firstname"
        type="text"
        id="firstname"
        [ngClass]="
          addUser.get('firstname')?.invalid && addUser.get('firstname')?.touched
            ? 'border-red-600'
            : 'border-gray-300'
        "
        class="bg-gray-50 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Pierre"
        required
      />
    </div>
    <div class="mb-12">
      <label
        for="Nom"
        class="block mb-2 text-sm font-semibold tracking-wider text-gray-900 dark:text-white"
      >
        Nom</label
      >
      <input
        formControlName="name"
        type="text"
        id="name"
        [ngClass]="
          addUser.get('name')?.invalid && addUser.get('name')?.touched
            ? 'border-red-600'
            : 'border-gray-300'
        "
        class="bg-gray-50 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Latour"
        required
      />
    </div>
    <div class="mb-12">
      <label
        for="Mot De Passe"
        class="block mb-2 text-sm font-semibold tracking-wider text-gray-900 dark:text-white"
        >Mot De Passe</label
      >
      <div class="relative">
        <input
          formControlName="password"
          id="password"
          [type]="ShowPassword ? 'text' : 'password'"
          [ngClass]="
            addUser.get('password')?.invalid && addUser.get('password')?.touched
              ? 'border-red-600'
              : 'border-gray-300'
          "
          class="bg-gray-50 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="*********"
          required
        />
        <fa-icon [icon]="ShowPassword ? faEyeSlash : faEye" (click)="ShowPassword = !ShowPassword" class="absolute top-1/2 right-3 transform -translate-y-1/2 cursor-pointer"></fa-icon>
      </div>
    </div>
    <div class="mb-2">
      <label
        for="Email"
        class="block mb-2 text-sm font-semibold tracking-wider text-gray-900 dark:text-white"
        >Email</label
      >
      <input
        formControlName="email"
        type="text"
        id="email"
        [ngClass]="
          addUser.get('email')?.invalid && addUser.get('email')?.touched
            ? 'border-red-600'
            : 'border-gray-300'
        "
        class="bg-gray-50 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="name@gmail.com"
        required
      />
    </div>
    <a class="ml-2">Déjà un compte ? <span [routerLink]="['/connexion']" class="italic font-medium text-gray-700 cursor-pointer">C'est par ici!</span></a>
    <div class="flex flex-col items-center mt-16 mb-4">
      <button
        type="submit"
        [disabled]="addUser.invalid"
        class="cursor-pointer h-12 font-bold tracking-wider text-yellow-200 family-roboto bg-black focus:outline-none rounded-2xl text-xs sm:text-sm w-full w-auto px-4 py-2 text-center"
      >
      S'inscrire
      </button>
    </div>
    <div class="left-1/2 transform -translate-x-1/2 whitespace-nowrap  bg-red-500 text-white p-2 absolute rounded-lg" *ngIf="errorMsg">{{ errorMsg }}</div>
  </form>
</div>
